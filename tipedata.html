<html>
<head>
    <title>contoh program javascript</title>
</head>
<body>
    <script language="javascript">
        var x = 4;
        var y = 11;
        var z = "cat";
        var q = "17";
        var ans1 = x + y;
        var ans2 = z + x;
        var ans3 = x + q;
        var ans4 = q - x;
        var ans5 = x * q;

        document.write("x = " + x + "<br>");
        document.write("y = " + y + "<br>");
        document.write("z = " + z + "<br>");
        document.write("q = " + q + "<p>");
        document.write("x + y = " + ans1 + "<br>");
        document.write("z + x = " + ans2 + "<br>");
        document.write("x + q = " + ans3 + "<br>");
        document.write("q - x = " + ans4 + "<br>");
        document.write("x * q = " + ans5 + "<br>");
    </script>
</body>
</html>
